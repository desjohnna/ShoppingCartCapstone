<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Online Market</h2>

            <!-- SEARCH INPUT BOX AND FILTER -->
            <input [(ngModel)]="filterText" placeholder="Search">
            <div class="row">
                <div class="col-md-6 mb-3" *ngFor="let product of (productList | search: filterText); let i = index">
                    <app-product-card [product]="product" [i]="i"></app-product-card>
                    <p *ngIf="!product">product not found</p>
                </div>
                <!-- ADD A DROPDOWN SEARCH FILTER BY CATEGORY HERE -->
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3" *ngFor="let product of productList; let i = index">
            <div class="row">

            </div>
        </div>
    </div>
</div>
